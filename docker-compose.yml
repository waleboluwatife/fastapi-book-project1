version: "3.8"

services:
  app:
    build: .
    container_name: fastapi_app
    ports:
      - "8000:8000"  # Bind FastAPI to port 8000

  nginx:
    build: ./nginx
    container_name: nginx_proxy
    ports:
      - "80:80"  # Map container's port 80 to host
    depends_on:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  # Mount correct nginx.conf
